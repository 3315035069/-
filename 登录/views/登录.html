<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scal">
    <link rel="stylesheet" href="style.css">
</head>
    <title>登录</title>
<body>
<section>
    <!背景色>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <!背景圆>
        <div class="circlre" style="--x:0"></div>
        <div class="circlre" style="--x:1"></div>
        <div class="circlre" style="--x:2"></div>
        <div class="circlre" style="--x:3"></div>
        <div class="circlre" style="--x:4"></div>
    <!登录框>
    <div class="container">
        <div class="form">
            <h2>登录</h2>
            <form action="http://127.0.0.1:8087/login" method="GET">
                        <div class="inputBox">
                            <input type="text" name="username" placeholder="用户名">
                        </div>
                        <div class="inputBox">
                            <input type="text" name="password" placeholder="密码">
                        </div>
                        <div class="inputBox">
                            <input type="submit" placeholder="登录" value="submit">
                        </div>
                        <p class="forget">
                            忘记密码?
                            <a href="忘记.html">点击这里</a>
                        </p>
                        <p class="forget">
                            没有账户?
                            <a href="注册.html">点击注册</a>
                        </p>
                    </form>
                </div>
            </div>
</section>
</body>
</html>
